version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: gestion_rbac_chat
      POSTGRES_USER: rbac_user
      POSTGRES_PASSWORD: motdepasse123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rbac_user -d gestion_rbac_chat"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://rbac_user:motdepasse123@db:5432/gestion_rbac_chat
      SECRET_KEY: gestion_rbac_chat
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      PROJECT_NAME: Gestion RBAC Chat
      DEBUG: True
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data: